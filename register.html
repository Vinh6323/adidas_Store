<!DOCTYPE html>
<html lang>
<head>
    <title>Đăng Ký - Adidas Store</title>
    <link rel="stylesheet" href="style/auth.css">
    <script src="script/auth.js" defer></script>
</head>
<body>

    <!-- Form Đăng Ký -->
    <div class="auth-container">
        <h1>Đăng Ký</h1>
        <form id="register-form">
            <input type="text" id="fullname" placeholder="Họ và Tên" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>

</body>
</html>
